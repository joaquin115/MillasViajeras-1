{%extends "MillasViajerasApp/base.html"%}


{%block title%}
Millas Viajeras - Editar Perfil
{%endblock%}

{%block contenido%}

<br>
    <div class="col-lg-3 mb-5" style="margin-left: auto; margin-right: auto;">
        <div class="card h-100 shadow border-0">            
            <div class="card-body p-4">
                <h1>Editar Perfil</h1>
                <hr>
                <form enctype="multipart/form-data" action="" method="POST">
                    {% csrf_token %}
                    
                        <table>
                    
                            {{form.as_table}}
                    
                        </table>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Guardar">
                        <a class="btn btn-primary" href="{% url 'agregar_avatar' %}" style="text-align: center;">Agregar Avatar</a>                                   
                </form>                                                 
            </div>                                
        </div>
    </div>
{%endblock%}
